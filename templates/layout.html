<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{url_for('static', filename='jquery/jquery-ui.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='w3.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='master.css')}}"/>
    <script src="{{url_for('static', filename='jquery/external/jquery/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='jquery/jquery-ui.js')}}"></script>

  </head>
  <body>
    <div class="w3-container" id="header">
      <h1 class="w3-red w3-padding">RepStaxx</h1>
    </div>
    <div class="w3-container">
      <div class="w3-sidebar w3-bar-block w3-dark-gray" style="width:25%;">
        <a href="/sales" class="w3-bar-item w3-btn w3-xxlarge w3-center w3-gray w3-hover-pale-green w3-text-white w3-margin-top">Sales</a>
        <a href="/customers" class="w3-bar-item w3-btn w3-xxlarge w3-center w3-gray w3-hover-pale-green w3-text-white w3-margin-top">Customers</a>
        <a href="/items" class="w3-bar-item w3-btn w3-xxlarge w3-center w3-gray w3-hover-pale-green w3-text-white w3-margin-top">Items</a>
        <a href="/purchases" class="w3-bar-item w3-btn w3-xxlarge w3-center w3-gray w3-hover-pale-green w3-text-white w3-margin-top">Purchases</a>
        <a href="/vendors" class="w3-bar-item w3-btn w3-xxlarge w3-center w3-gray w3-hover-red w3-text-white w3-margin-top">Vendors</a>
        <a href="/accounting" class="w3-bar-item w3-btn w3-xxlarge w3-center w3-gray w3-hover-red w3-text-white w3-margin-top">Accounting</a>
        <a href="/reports" class="w3-bar-item w3-btn w3-xxlarge w3-center w3-gray w3-hover-red w3-text-white w3-margin-top">Reports</a>
      </div>
    </div>
    <div class="w3-container" style="margin-left: 26%; margin-right: 1%;">
      {% block body %}

      {% endblock %}
    </div>

    <script type="text/javascript" src="{{url_for('static', filename='scripts.js')}}"></script>
  </body>
</html>
